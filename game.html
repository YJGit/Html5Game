    <!-- This is the part for answering questions -->
    
    <div id="question-page">
      <div class="ques-board">
        <img class="logo-left" src="img/ninja.png"/>
        <img class="logo-right" src="img/ninja.png"/>
        <div class="paste-left"></div>
        <div class="paste-right"></div>
        <div class="knot">X</div>
        <div class="ques-info">
          <p></p>
          <ul>
            <li><input type="radio" name="answer" value="A" checked="checked"/><span></span></li>
            <li><input type="radio" name="answer" value="B"/><span></span></li>
            <li><input type="radio" name="answer" value="C"/><span></span></li>
            <li><input type="radio" name="answer" value="D"/><span></span></li>
          </ul>
          <div class="way-tip"></div>
          <input type="submit" class="btn btn-danger btn-sm go" value="→"/>
        </div>
      </div>
    </div>
    
    <span id="laber-hint">
